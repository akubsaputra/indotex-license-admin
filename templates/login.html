<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Indotex License</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 40px;
            width: 360px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .login-box input {
            border-radius: 10px;
        }
        .login-box button {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box text-center">
        <h3 class="mb-4">üîê Admin Login</h3>

        {% if error %}
        <div class="alert alert-danger py-1">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-light w-100 fw-bold">Login</button>
        </form>
        <p class="mt-3 small">¬© 2025 Indotex License Admin</p>
    </div>
</body>
</html>
