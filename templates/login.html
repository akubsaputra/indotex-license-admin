<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Login | Indotex License Panel</title>
    <style>
        body { font-family: sans-serif; background: #f3f4f6; text-align: center; margin-top: 100px; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input { margin: 8px; padding: 8px; width: 200px; }
        button { padding: 8px 16px; background: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>üîê Admin Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
